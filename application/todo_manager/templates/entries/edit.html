{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('update_entry', id=entry.id)}}" method="post" class=add-entry>
    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id="InputTitle" name=name value={{entry.name}}>
    </div>

    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" name=detail rows="3">{{entry.detail|safe}}</textarea>
    </div>
    <button typr="submit" class="btn btn-primary">更新</button>
</form>


{% endblock %}
