{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('add_entry')}}" method="post" class=add-entry>
    <div class="form-group">
        <label for="InputTitle">タスク名</label>
        <input type="text" class="form-control" id="InputTitle" name=name>
    </div>

    <div class="form-group">
        <label for="InputText">内容</label>
        <textarea class="form-control" id="InputText" name=detail rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="InputText">備考</label>
        <textarea class="form-control" id="InputText" name=remarks rows="3"></textarea>
    </div>

    <button typr="submit" class="btn btn-primary">作成</button>
</form>


{% endblock %}
